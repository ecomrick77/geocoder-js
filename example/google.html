  <body>
  <div id="map" style="width:800px; height:600px;"></div>
  <script>
    let googleGeocoder = new GeocoderJS.createGeocoder({provider: 'google', apiKey: 'AIzaSyDkI3io6C4FHalru8eF1bMN8zDEkNoSoFM'});
    googleGeocoder.geocode('1600 Pennsylvania Ave NW, Washington, DC', function(result) {
      let ll = result[0]
      let mapOptions = {
        center: [ll.latitude, ll.longitude],
        zoom: 16
      }
      let map = new L.map('map', mapOptions);
      L.marker([ll.latitude, ll.longitude]).addTo(map);
      let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      map.addLayer(layer);
    });
  </script>
  </body>
